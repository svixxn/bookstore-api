version: '3.8'

services:
  api-gateway:
    build:
      context: .
      dockerfile: ./apps/bookstore-api-gateway/Dockerfile.dev
    ports:
      - '3000:3000'
    environment:
      DATABASE_URL: 'postgresql://user:password@db:5432/bookstore_db'
      USERS_SERVICE_HOST: users-service
      BOOKS_SERVICE_HOST: books-service
      REDIS_HOST: 'redis'
      REDIS_PORT: '6379'
      RMQ_URL: 'amqp://admin:admin@rabbitmq:5672'
    depends_on:
      - users-service
      - books-service
      - redis
      - rabbitmq
    networks:
      - nestjs-network
    restart: always

  users-service:
    build:
      context: .
      dockerfile: ./apps/users/Dockerfile.dev
    environment:
      DATABASE_URL: 'postgresql://user:password@db:5432/bookstore_db'
      REDIS_HOST: 'redis'
      REDIS_PORT: '6379'
      USERS_SERVICE_HOST: users-service
      RMQ_URL: 'amqp://admin:admin@rabbitmq:5672'
    depends_on:
      - db
      - redis
      - rabbitmq
    networks:
      - nestjs-network
    restart: always

  books-service:
    build:
      context: .
      dockerfile: ./apps/books/Dockerfile.dev
    environment:
      DATABASE_URL: 'postgresql://user:password@db:5432/bookstore_db'
      REDIS_HOST: 'redis'
      REDIS_PORT: '6379'
      BOOKS_SERVICE_HOST: books-service
      RMQ_URL: 'amqp://admin:admin@rabbitmq:5672'
    depends_on:
      - db
      - redis
      - rabbitmq
    networks:
      - nestjs-network
    restart: always

  db:
    image: postgres:13
    ports:
      - '5432:5432'
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: bookstore_db
    networks:
      - nestjs-network
    restart: always

  redis:
    image: redis:6-alpine
    networks:
      - nestjs-network
    restart: always

  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
      - '5672:5672'
      - '15672:15672'
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    networks:
      - nestjs-network
    restart: always

volumes:
  db-data:

networks:
  nestjs-network:
    driver: bridge
